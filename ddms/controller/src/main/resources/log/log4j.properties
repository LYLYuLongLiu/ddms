log4j.rootLogger=DEBUG, CONSOLE,DEBUG,APP,WARN,ERROR
#log4j\u7F16\u7801\u683C\u5F0F\uFF0C\u65F6\u95F4\u683C\u5F0F\u8BBE\u7F6E
#%p\u7EA7\u522B  %d\u65E5\u671F  %c\u7C7B\u540D  %l\u65E5\u5FD7\u8DEF\u5F84 %m\u663E\u793A\u5185\u5BB9 %n\u6362\u884C 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out  
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%c] method: %l%n %m%n
log4j.appender.DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DEBUG.File=log/debug.log
log4j.appender.DEBUG.Encoding=utf-8
log4j.appender.DEBUG.Append=true
log4j.appender.DEBUG.Threshold=DEBUG
log4j.appender.DEBUG.DatePattern='.'yyyy-MM-dd
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%c] method: %l%n %m%n
log4j.appender.APP=org.apache.log4j.DailyRollingFileAppender
log4j.appender.APP.File=log/app.log
log4j.appender.APP.Encoding=utf-8
log4j.appender.APP.Append=true
log4j.appender.APP.Threshold=APP
log4j.appender.APP.DatePattern='.'yyyy-MM-dd
log4j.appender.APP.layout=org.apache.log4j.PatternLayout
log4j.appender.APP.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%c] method: %l%n %m%n
log4j.appender.WARN=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WARN.File=log/warn.log
log4j.appender.WARN.Encoding=utf-8
log4j.appender.WARN.Append=true
log4j.appender.WARN.Threshold=WARN
log4j.appender.WARN.DatePattern='.'yyyy-MM-dd
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%c] method: %l%n %m%n
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File=log/error.log
log4j.appender.ERROR.Encoding=utf-8
log4j.appender.ERROR.Append=true
log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.DatePattern='.'yyyy-MM-dd
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%c] method: %l%n %m%n